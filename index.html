<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts/javascript.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div id="outer-box">
        <div id="inner-box">
            
            <div id="outer-etch-box">
                <h1 id="header">Etch-A-Sketch</h1>
                <div id="etch-a-sketch-container"></div>

                <div id="options">
                    
                    <div class="color-container">
                        <div id="color-wheel"></div>
                        <div id="selected-color-display"></div>
                    </div>
                    <div id="container">
                        <div id="buttons">
                            <button id="clear">Clear</button>
                            <button id="grid-lines">Grid lines</button>
                        </div>
                        <div>
                            <select name="grid-size" id="grid-size-selector">
                                <option value="" selected disabled>Grid size Selector</option>
                                <option value="8">8 x 8</option>
                                <option value="16">16 x 16</option>
                                <option value="32">32 x 32</option>
                                <option value="64">64 x 64</option>
                            </select>
                        </div>
                    </div>

                    
                </div>
                
            </div>
            
        </div>

    </div>
</body>
</html>
